<h3>Voiture</h3>
<form [formGroup]="formGroup" (submit)="save()" *ngIf="voitureAffichee && !isBusy && !messageAlerte">
    <div class="form-group">
      <label for="marque">Marque</label>
      <input formControlName="marque" type="text" id="marque" name="marque" class="form-control" required minlength="2">

    </div>
    <div class="form-group">
        <label for="modele">Mod√®le</label>
        <input formControlName="modele" type="text" id="modele" name="modele" class="form-control" required minlength="2">
    </div>
    <input [disabled]="formGroup.dirty && formGroup.invalid" type="submit" name="submit" value="Valider">
</form>
<ul *ngIf="formGroup.errors">
  <li *ngFor="let error of formGroup.errors">
    {{error | json}}
  </li>
</ul>

<div *ngIf="messageAlerte" class="alert alert-danger">{{messageAlerte}}</div>
